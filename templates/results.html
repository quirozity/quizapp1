<!DOCTYPE html>
<html>
<head>
    <title>Quiz Results</title>
</head>
<body>
    <h1>Quiz Results</h1>
    <h2>Your score: {{ score }}/6</h2>
    <h3>Questions you got wrong:</h3>
    <ul>
        {% for question in wrong_questions %}
            <li>{{ question }}</li>
        {% endfor %}
    </ul>
    <form method="get" action="/">
        <input type="submit" value="Try Again">
    </form>
</body>
</html>
